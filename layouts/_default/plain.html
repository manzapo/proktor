{{ define "stylesheet" }}
	<link rel="stylesheet" type="text/css" href="/assets/css/style.css">
	{{ if .Page.Params.stylesheet }}
		{{ range .Page.Params.stylesheet }}
			<link rel="stylesheet" type="text/css" href="/assets/css/{{ . }}">
		{{ end }}
	{{ end }}
{{ end }}

{{ define "main" }}
	{{ partial "breadcrumb.html" . }}
	<div class="container">
		<div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5" id="content">
			<!-- sm:516 md:516 lg:536 xl:546 xxl:526 -->
			<article>
				{{ .Content }}
			</article>
		</div>
	</div>
{{ end }}
