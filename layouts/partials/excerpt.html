{{ if in .RawContent "<!--more-->" }}
	{{ .Summary }}
{{ else }}
	<div class="mb-3 mb-xxl-4">
		<div class="d-flex flex-column flex-xxl-row justify-content-xxl-between">
			<div class="order-xxl-2 text-black-50 small">{{ .PublishDate.Format "2 Jan" }}</div>
			<a href="{{ .Permalink }}" class="order-xxl-1 text-decoration-none h4">{{ .Title }}</a>
		</div>
		<p class="text-muted">{{ .Params.description }}</p>
	</div>
{{ end }}
